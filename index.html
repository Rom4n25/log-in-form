<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>
</head>
<body>
    <div class="left-column">
        <div class="logo-container"></div>
        <img src="img/background2.jpg" alt="">
    </div>
    <div class="right-column">
        <div class="header">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="main">
            <p>Let's do this!</p>
            <div class="form">
                <div class="box">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="name" id="first_name">
                </div>
                <div class="box">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="surename" id="last_name">
                </div>
                <div class="box">
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="email" id="user_email">
                </div>
                <div class="box">
                    <label for="user_number">PHONE NUMBER</label>
                    <input type="number" name="number" id="user_number">
                </div>
                <div class="box">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="password" id="user_password">
                </div>
                <div class="box">
                    <label for="user_password_repeat">CONFIRM PASSWORD</label>
                    <input type="password" name="password_repeat" id="user_password_repeat">
                </div>
            </div>
        </div>
        <div class="footer">
            <button>Create account</button>
        </div>
    </div>
</body>
</html>
